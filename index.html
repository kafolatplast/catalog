<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>KAFOLAT PLAST — Каталог продукции</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <img src="images/logo.png" alt="Kafolat Plast Logo">
  </div>
 
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" alt="Логотип" class="logo-img">
      </a>   
      <span class="logo-red">KAFOLAT</span>
      <span class="logo-box">PLAST</span>
    </div>
    <div class="menu">
      <a href="/about/">О НАС</a>
      <a href="/contacts/">КОНТАКТЫ</a>
      <input type="text" id="search" placeholder="Поиск..." />
    </div>
  </header>

  <div class="nav">
    <button onclick="showCategory('all')">Все</button>
    <button onclick="showCategory('triggers')">Триггеры</button>
    <button onclick="showCategory('dispensers')">Дозаторы</button>
    <button onclick="showCategory('sprayers')">Спрейеры</button>
    <button onclick="showCategory('caps')">Крышки</button>
    <button onclick="showCategory('pet')">ПЭТ флаконы</button>
    <button onclick="showCategory('pe')">Полиэтиленовые</button>
    <button onclick="showCategory('pp')">Полипропиленовые</button>
  </div>

  <div id="catalog" class="grid"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="" alt="">
      <h3 id="modal-title"></h3>
      <p id="modal-info"></p>
      <button class="btn-order">Отправить заявку</button>
    </div>
  </div>

  <footer>
    © Компания OOO «TOSHKENT TUZ» — каталог образец.  
    Нажмите на товар для подробностей и отправки заявки.
  </footer>
</body>
</html>
